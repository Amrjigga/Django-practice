{% extends 'food/base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ item.item_image }}" class="card resize-image" />
        </div>

        <div class="col-md-6">
            <h1>{{ object.item_name }}</h1>
            <h2>{{ object.item_desc }}</h2>
            <h3>${{ object.item_price }}</h3>
        </div>
    </div>
</div>

<style>
    .resize-image {
        max-height: 300px; /* Set the maximum height */
        /* You can also add max-width here if needed */
    }
</style>








{% endblock %}
